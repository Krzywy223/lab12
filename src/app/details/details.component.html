<h2>Szczegóły osoby</h2>

<div *ngIf="person; else notFound">
  <p><strong>Imię:</strong> {{ person.firstName }}</p>
  <p><strong>Nazwisko:</strong> {{ person.familyName }}</p>
  <p *ngIf="person.age !== undefined"><strong>Wiek:</strong> {{ person.age }}</p>

  <h3>Adres</h3>
  <p><strong>Miasto:</strong> {{ person.address.city }}</p>
  <p><strong>Ulica:</strong> {{ person.address.street }}</p>
  <p><strong>Kod pocztowy:</strong> {{ person.address.postCode }}</p>
  <button (click)="backToList()">Powrót do listy</button>
</div>

<ng-template #notFound>
  <p>Nie znaleziono osoby o podanym indeksie.</p>
  <button (click)="backToList()">Powrót do listy</button>
</ng-template>
