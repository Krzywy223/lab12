<h2>Lista osób</h2>

<button (click)="goToAdd()">Dodaj osobę</button>

<ul>
  @for (person of persons; track person.id) {
    <li>
      <strong>{{ person.firstName }} {{ person.familyName }}</strong>
      <span *ngIf="person.age"> (wiek: {{ person.age }})</span>
      <button (click)="goToDetails(person)">Szczegóły</button>
      <button (click)="delete(person)">Usuń</button>
    </li>
  }
</ul>
