<h2>Lista osób</h2>

<button (click)="goToAdd()">Dodaj osobę</button>

<ul>
  @for (person of persons; track $index) {
    <li>
      <strong>{{ person.firstName }} {{ person.familyName }}</strong>
      <span *ngIf="person.age"> (wiek: {{ person.age }})</span>
      <button (click)="goToDetails($index)">Szczegóły</button>
      <button (click)="delete($index)">Usuń</button>
    </li>
  }
</ul>

<p *ngIf="persons.length === 0">
  Brak zapisanych osób.
</p>
